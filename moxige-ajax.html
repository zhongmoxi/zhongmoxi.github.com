				莫兮哥				
			</h2>
			<div class="entry">
				<p>
										<img src="images/moxige.jpg" alt width="225" height="225" class="alignleft">
										高中的时候，他们叫我biangbiang姐，<br> 恩，就是这个很复杂的字 <br>
										现在，哈哈，我叫莫兮哥。<br> 这是在知乎最欢乐的记忆之一，值得纪念一下。<br>故事是这样的：<br>
										某同学@奚衡给我解释一个问题，语重心长的说：<br>
										哥啊，你这个。。。<br>
										次日桌上足球对方@苏男 <br> 
										为了笑垮我这个前锋，说了个冷笑话 <br>
										叫了声墨西哥，顿时笑的四肢无力，满地打滚，抽搐状
				</p>
